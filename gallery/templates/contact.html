{% extends 'base.html' %}

{% load static %}

{% block body %}
<!-- Contact Section -->

<section class="page-section" id="contact">
  <div class="container">

    <!-- Contact Section Heading -->
    <br>
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Us</h2>
    <br>

    <!-- Contact Section Form -->
    <div class="row justify-content-center">
      <h6>If you are having trouble downloading images or videos, please read <a href="{% url 'help' %}">this</a> before contacting us.</h6>

      <div class="col-lg-8 mx-auto">
        <form action="/contact_post/" method="POST" id="contact-form">
          {% csrf_token %}
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Name</label>
              {{ form.name }}
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Email Address</label>
              {{ form.email }}
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Message</label>
              {{ form.message }}
            </div>
          </div>
          <br>
          <div class="form-group">
            <input type="submit" value="Send" class="btn btn-dark btn-xl col-12" id="contact-submit">
          </div>
        </form>
      </div>
    </div>

  </div>
</section>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
